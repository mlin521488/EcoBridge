<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Маркетплейс отходов</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Форма входа / регистрации -->
    <div id="loginPanel" class="login-panel">
      <h2>Вход / Регистрация</h2>
      <input type="text" id="username" placeholder="Введите имя" />
      <select id="role">
        <option value="buyer">Покупатель</option>
        <option value="seller">Продавец</option>
      </select>
      <button onclick="login()">Войти</button>
    </div>

    <!-- Основной интерфейс -->
    <div id="mainInterface" style="display: none">
      <div class="container">
        <!-- Левая панель: создание лота -->
        <div class="left-panel" id="sellerPanel">
          <!-- Приветствие пользователя -->
          <div
            id="welcome"
            style="text-align: center; font-weight: bold; margin-bottom: 15px"
          ></div>

          <h3>Создать лот</h3>
          <input type="text" id="title" placeholder="Название отхода" /><br />
          <input type="number" id="price" placeholder="Цена в тг" /><br />
          <input type="number" id="amount" placeholder="Количество" /><br />
          <select id="unit">
            <option value="кг">кг</option>
            <option value="литр">литр</option></select
          ><br />
          <button onclick="createLot()">Создать лот</button>
          <button
            onclick="clearHistory()"
            class="clear-btn"
            style="margin-top: 10px"
          >
            Очистить историю
          </button>
        </div>

        <!-- Правая панель: список лотов -->
        <div class="right-panel" id="lots"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
